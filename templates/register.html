{% extends 'base.html' %}

{% block head %}
    <title>MilkBooth</title>
    <style>
        body, html {
            margin: 0 auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            padding-top: 150px;
            text-align: center;
        }
    </style>
{% endblock %}

{% block body %}

    <div class="container">
        <h3>Registeration Page</h3><br><br>
        <form action="/Login" method="POST">
            <input type="submit" class="btn btn-secondary" value="Login" id="login"/>
        </form><br><br><br>
        <form action="/Submit" method="POST">
            <input type="text" name="email" placeholder="@gmail.com" id="email"/><br><br>
            <input type="text" name="username" placeholder="Username" id="username"/><br><br>
            <input type="password" name="password" placeholder="Password" id="password"><br><br>
            <input type="text" name="address" placeholder="Address" id="address"/><br><br>
            <input type="submit" class="btn btn-primary" name="submit" id="submit">
        </form>
    </div>

{% endblock %}
